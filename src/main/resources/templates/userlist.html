<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<title>MTG App - User List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

	<div class="container text-center">
		<header>
			<div th:replace="~{fragments :: headerfragment}"></div>
		</header>
		<br /><br />


		<h1>User List</h1>



		<table class="table table-striped">
			<thead class="table-dark" style="background-color: #3C2826;">
				<tr>
					<th>User Id</th>
					<th>User Name</th>
					<th>Profile Name</th>
					<th></th>
					<th></th>

				</tr>
			</thead>
			<tbody>
				<!--IN CONTROLLER, BOOK TABLE IS SAVED INTO 'BOOKS'
		THEN THYMELEAF SHOWS THE ACCESSED BOOK DATA-->
				<tr th:each="user : ${mtgUsers}">
					<td th:text="${user.userName}">id</td>
					<td th:text="${user.profileName}">id</td>
					<td th:text="${user.profileBio}">id</td>

					<td><a th:href="@{/viewuser/{id}(id=${user.userId})}" type="button" class="btn btn-primary">View +
							Options</a></td>
					<td sec:authorize="hasRole('ADMIN')">
						<a th:href="@{/deleteuser/{id}(id=${user.userId})}" type="button" class="btn btn-warning">
							Delete user</a></td>
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
