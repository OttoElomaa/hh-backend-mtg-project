<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>MTG App - Card List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<link type="text/css" rel="stylesheet" href="/css/cardliststyle.css" th:href="@{/css/cardliststyle.css}" />
</head>

<body>


	<h1>Card List</h1>
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Card Image</th>
			<th>Card Name</th>
			<th>OracleText</th>
			<th>Type Text</th>

			<th>Colors</th>
			<th>Mana Cost</th>
			<th>Produced Mana</th>

			<th>Power</th>
			<th>Toughness</th>
			<th></th>
		
		</tr></thead>
		<tbody>
		<!--IN CONTROLLER, BOOK TABLE IS SAVED INTO 'BOOKS'
		THEN THYMELEAF SHOWS THE ACCESSED BOOK DATA-->
		<tr th:each="card : ${cards}">
			<td><img th:src="${card.imageUrl}" width=200/></td>
			<td th:text="${card.cardName}">id</td>
			<td th:text="${card.oracleText}">id</td>
			<td th:text="${card.typeText}">id</td>

			<td th:text="${card.colorIdentity}">id</td>
			<td th:text="${card.manaCost}">id</td>
			<td th:text="${card.producedMana}">id</td>

			<td th:text="${card.power}">id</td>
			<td th:text="${card.toughness}">id</td>

			<td><a th:href="@{/viewcard/{id}(id=${card.id})}"><button type="button" class="btn btn-primary">View + Options</button>
		</tr>
	</tbody>

	</table>

</body>
</html>
