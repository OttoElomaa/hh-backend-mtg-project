<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MTG App - User Info</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="/css/cardliststyle.css" th:href="@{/css/cardliststyle.css}" />
</head>

<body>

	<!--IN CONTROLLER, A CARD IS SAVED INTO 'SelectedCard'
		THEN THYMELEAF SHOWS THE ACCESSED BOOK DATA
		
		SOURCE FOR CONTAINERS AND TABLE STUFF: BOOSTRAP DOCS-->


	<div class="container text-center">


		<header>
			<div th:replace="~{fragments :: headerfragment}"></div>
		</header>
		<br /><br />

		<!--ROW 1: HEADLINE - CARD NAME-->
		<div class="row">
			<div class="col">
				<h1 th:text="${selectedUser.profileName}">Card Info</h1>
			</div>
		</div>

		<!--ROW 2 - IMAAGE AND INFO-->
		<div class="row">


			<table class="table table-dark table-striped-columns">

				<thead>
				</thead>

				<tbody>
					<tr>
						<td scope="col">User name</td>
						<td scope="col" th:text="${selectedUser.userName}">id</td>
					</tr>
					<tr>
						<td>Profile Name</td>
						<td th:text="${selectedUser.profileName}">id</td>
					</tr>
					<tr>
						<td>Biography</td>
						<td th:text="${selectedUser.profileBio}">id</td>
					</tr>

				</tbody>
			</table>

			<table class="table table-striped-columns">

				<thead>
					<th>Deck Name</th>
					<th>Description</th>
					<th></th>
				</thead>

				<tbody>
					<!--IN CONTROLLER, BOOK TABLE IS SAVED INTO 'BOOKS'
				THEN THYMELEAF SHOWS THE ACCESSED BOOK DATA-->
					<tr th:each="deck : ${selectedUser.decks}">

						<td th:text="${deck.name}">id</td>
						<td th:text="${deck.description}">id</td>

						<td><a th:href="@{/viewdeck/{id}(id=${deck.deckId})}" type="button" class="btn btn-primary">
								View + Options
							</a></td>
					</tr>
				</tbody>

			</table>
		</div>


		<br/>

		<div class="row">
			<div class="col">
				<a th:href="@{/userlist}" type="button" class="btn btn-primary">Back to User List</a>
			</div>
		</div>

	</div>
	</div>

</body>

</html>
